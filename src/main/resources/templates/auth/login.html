<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
    <script th:src="@{/scripts/jquery/jquery.js}"
            type="text/javascript"></script>
</head>
<body>

<div class="card ">

    <div class="card-header text-bg-dark mb-3">
        Login
    </div>

    <div role="alert" class="alert alert-danger"  th:if="${param.error}">
        Invalid username/password.
    </div>
    <div class="alert alert-warning" role="alert" th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="alert alert-primary" role="alert" th:if="${param.signedUp}">
        User created successfully. Please log in using you credentials.
    </div>


    <form method="post" th:action="@{/auth/login}">

        <div class="card-body">
            <div class="mb-3">
                <label for="username" class="form-label">user</label>
                <input type="text" class="form-control" id="username" name="username"  placeholder="admin">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id= "password" name="password" placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>

            <div class="mt-3">
                New user? <a class="link-secondary link-offset-5 link-underline-opacity-25 link-underline-opacity-100-hover" href="/auth/signup">Sign Up</a>
            </div>


        </div>
    </form>
</div>
</body>
</html>
